<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <title>Triumph - test task</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" type="text/css" href="dist/main.css">
  </head>

  <body class="body">
    <div id="app" class="app-wrapper">
      <noscript>
        <p>Please, enable support of JavaScript in your browser!</p>
      </noscript>

      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col-xs">
              <nav class="nav top-nav">
                <a href="/" class="link logo">
                  <div class="logo-block">
                    <span class="logo-font">Builder of Bezier Curves</span>
                  </div>
                </a>
                <button type="button" class="btn nav-toggler" data-target="#topNavSlimScrContent">
                  <i class="fa fa-bars top-nav-toggler-icon"></i>
                  <i class="fa fa-times top-nav-toggler-icon-close"></i>
                </button>

                <div class="nav-collapse nav-list-wrapper" id="topNavSlimScrContent">
                  <ul class="list">
                    <li class="nav-item active">
                      <a href="#" class="link">App</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="link">Docs</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="link">Contacts</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h6 class="h6">Builder of Quadratic Bezier Curves</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <svg id="sandbox" class="sandbox">
                <defs>
                  <pattern id="sandbox_grid" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                    <line x1="0" y1="10" x2="10" y2="10" style="stroke:rgb(230,230,230);" />
                    <line x1="10" y1="0" x2="10" y2="10" style="stroke:rgb(230,230,230);" />
                  </pattern>
                </defs>
                <rect x="0" y="0" width="100%" height="100%" fill="url(#sandbox_grid)" />
              </svg>
              <div class="coords-wrapper"></div>
            </div>
            <div class="col-md-4">
              <div class="sandbox-controls-wrapper">
                <div class="tip">
                  <i class="fa fa-times icon-close-tip"></i>
                  <p class="tip-heading">Tip</p>
                  <p class="tip-content"></p>
                </div>
                <button type="button" class="btn btn-primary btn-left-icon btn-create-curve"><i class="fa fa-magic"></i> Create curve</button>
                <button type="button" class="btn btn-secondary btn-left-icon btn-clean"><i class="fa fa-trash"></i> Clean canvas</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-md-5 col-xs-12">
                <div class="contacts-copyright">
                  <p class="p">&copy; 2018 Triumph, Inc.</p>
                </div>
              </div>
              <div class="col-md-7 col-xs-12">
                <nav class="nav bottom-nav">
                  <ul class="list">
                    <li class="nav-item">
                      <a href="#" class="link">FAQ</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="link">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="link">Cookie</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="link">Terms Of Service</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
